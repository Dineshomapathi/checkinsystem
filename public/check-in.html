<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/cerulean-flow.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: white;
            font-size: 1.25rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .scanner-box {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .scanner-placeholder {
            width: 100%;
            height: 300px;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .scanner-placeholder p {
            color: #6b7280;
        }
        
        .button {
            padding: 0.75rem 1.5rem;
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1.125rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #374151;
        }
        
        .fullscreen-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            padding: 0.625rem 1.25rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .fullscreen-button:hover {
            background-color: #1d4ed8;
        }
        
        /* iPad Mini styles */
        @media only screen 
        and (min-device-width: 768px) 
        and (max-device-width: 1024px) 
        and (-webkit-min-device-pixel-ratio: 2) {
            .container {
                margin: 0;
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-button" id="fullscreenBtn">Toggle Fullscreen</button>
    
    <div class="container">
        <div class="header">
            <h1>Welcome to Check-in</h1>
            <p>Scan your QR code to check in</p>
        </div>
        
        <div class="scanner-box">
            <p style="text-align: center; font-size: 1.125rem; font-weight: 500; margin-bottom: 1rem;">QR Scanner will appear here</p>
            <div class="scanner-placeholder">
                <p>Camera placeholder</p>
            </div>
        </div>
        
        <button class="button" id="testBtn">Test Check-in</button>
    </div>
    
    <script>
        // Fullscreen toggle function
        function toggleFullScreen() {
            if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }
        
        // Event listener for the fullscreen button
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            toggleFullScreen();
        });
        
        // Event listener for the test button
        document.getElementById('testBtn').addEventListener('click', function() {
            alert('Welcome!\n\nName: John Doe\n\nTable: A1');
        });
    </script>
</body>
</html>
